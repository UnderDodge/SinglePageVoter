<section>
  <div style="align-content: center"><h2>Voting: </h2></div>
  <div style="align-content:center">
    <button mat-button style="margin: 10px" (click)="selectYes()">YES</button>
    <button mat-button style="margin: 10px" (click)="selectNo()">NO</button>
  </div>
  <div style="align-content:center">
    <p>Votes in: {{votes}}</p>
  </div>
</section>
